<div class="world-view-container">
    <div class="chart-column">
        <div class="chart-slot">
            <div class="element-container">
                <div class="chart-selector">
                    <div class="selectable" [class.selected]="currentChart === 'BST'"
                       (click)="switchChartDisplay('BST')">
                       BSTs
                    </div>
                    <div class="selectable" [class.selected]="currentChart === 'Stat'"
                       (click)="switchChartDisplay('Stat')">
                       Stats
                    </div>
                    <div class="selectable" [class.selected]="currentChart === 'Ratio'"
                       (click)="switchChartDisplay('Ratio')">
                       Ratios
                    </div>
                </div>
                <div [style.display]="(currentChart !== 'BST') ? 'none' : 'block'">
                    <canvas class="world-chart" #BSTChart></canvas>
                </div>
                <div [style.display]="(currentChart !== 'Stat') ? 'none' : 'block'">
                    
                    <canvas class="world-chart" #StatChart></canvas>

                </div>
                <div [style.display]="(currentChart !== 'Ratio') ? 'none' : 'block'">
                    <canvas class="world-chart" #StatRatioChart></canvas>
                </div>
                <div [style.display]="(currentChart !== 'Stat') ? 'none' : 'flex'" style="flex-direction: column; align-items: center;">
                    Select Stat:
                    <select class="stat-selector" (change)="onStatSelect($event.target)" >
                        <option *ngFor="let stat of stats" [value]="stat">{{ friendlyStatName(stat) | titlecase }}</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="tm-column">
        <div class="tm-table element-container">
            TMS
            <hr style="flex-grow: 1; width: 100%;">
            <div class="move-list">
                <table style="border-collapse: collapse;">
                    <tr *ngFor="let tm of pokedex.tmIds; let i = index" (click)="revealTMByIndex(i)">
                        <td class="left-table">{{tm}}</td>
                        <td class="right-table">{{pokedex.revealedTMs.includes(tm) || pokedex.isFullyRevealed ? pokedex.tmMoves[i]:'???'}}</td>
                    </tr>
                </table>
                <div class="default-tm-message" *ngIf="pokedex.tmIds.length == 0">
                    TM Data Unchanged
                </div>
            </div>
        </div>
        <div class="starter-list element-container">
            Starters
            <hr style="flex-grow: 1; width: 100%;">
            <div *ngFor="let starter of pokedex.starters">{{starter}}</div>
            <div class="default-starter-message" *ngIf="pokedex.starters.length == 0">Starters Unchanged</div>
        </div>
    </div>
</div>
